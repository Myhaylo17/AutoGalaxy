{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід — AutoGalaxy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'neq/css/log.css' %}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card login-card shadow-lg rounded-3 mt-5">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="text-center fw-bold mb-4">AutoGalaxy Вхід</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Ваш логін" required>
                                <label for="username"><i class="fas fa-user me-2"></i>Логін</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ваш пароль" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Пароль</label>
                            </div>

                            <div class="d-grid mb-3">
                                <button class="btn btn-primary btn-lg fw-bold" type="submit">Увійти</button>
                            </div>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-2">Немає акаунту? <a href="{% url 'register' %}">Зареєструватись</a></p>
                                <a href="{% url 'home' %}" class="small text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i> Повернутись на головну
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
