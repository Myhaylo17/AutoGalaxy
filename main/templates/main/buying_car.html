{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'neq/css/volswagen_style.css' %}">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Volkswagen Cars</h1>

    <!-- Карточка машини -->
    <div class="card">
        <img src="{% static 'neq/img/cars/volkswagen/volkswagen_golf.jpg' %}" class="card-img-top" alt="Volkswagen Golf">
        <div class="card-body">
            <h5 class="card-title">Volkswagen Golf</h5>
            <p class="card-text">Iconic, sporty, compact hatchback.</p>
            <p class="card-text"><strong>Price:</strong> $30,000</p>
            <!-- Кнопка для виклику модального вікна -->
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#purchaseModal">Shop Now</button>
        </div>
    </div>
</div>

<!-- Модальне вікно -->
<div class="modal fade" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="purchaseModalLabel">Purchase Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Форма для введення даних -->
                <form method="post" action="{% url 'purchase_car' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <input type="hidden" name="car" value="Volkswagen Golf">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
